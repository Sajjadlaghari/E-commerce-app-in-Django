{% extends "base/base.html" %}


{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST" action="/accounts/register" enctype="multipart/form-data">
                {% csrf_token %}
                {% include "base/alert.html" %}
                <div class="form-group">
                    <label>First Name</label>
                    <input  class="form-control" required placeholder="First Name" name="first_name" type="text">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input  class="form-control" required placeholder="Last Name" name="last_name" type="text">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input  class="form-control" required placeholder="Email" name="email" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" required placeholder="Password" name="password" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label>Profile</label>
                    <input class="form-control" required placeholder="Password" name="profile" type="file" style="padding-top: 4px !important;">
                </div> 


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Already have account? <a href="/accounts/login">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock %}
