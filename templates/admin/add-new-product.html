{% extends 'admin/layouts.html' %} 

{% block content %}
    
    <main id="main" class="main">
        <div class="pagetitle">
          <h1>Form Elements</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item">Forms</li>
              <li class="breadcrumb-item active">Elements</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->

        <section class="section">
          <div class="row justify-content-center">
            <div class="col-lg-9">


              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center fw-bold "><h3 class="text-center fw-bold pb-5">Upload New Product</h3></h5>
                  <form method="post" action="/admin/add-new-product" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label"></label>
                      <div class="col-sm-10">
                        <label class="col-sm-2 col-form-label">Product Title</label>
                        <div class="form-floating mb-3">

                          <input type="text" name="title" class="form-control" id="floatingInput" placeholder="Product">
                          <input type="hidden" name="user_id" value="{{ user.id }}" class="form-control" id="floatingInput" placeholder="Product title">
                          <label for="floatingInput">Product title</label>
                        </div>

                        <label class="col-sm-2 col-form-label">Product Price</label>
                        <div class="form-floating mb-3">

                          <input type="text" name="price" class="form-control" id="floatingInput" placeholder="Product Price">
                          <label for="floatingInput">Product Price</label>
                        </div>

                       
          
                        <label class="col-sm-2 col-form-label">Product Description</label>
                        <div class="form-floating mb-3">
                          <textarea class="form-control" name="description" placeholder="Product description" id="floatingTextarea" style="height: 100px;"></textarea>
                          <label for="floatingTextarea">Product Description</label>
                        </div>

                        <label>Featured Image</label>
                        <div class="form-floating mb-3">
                          <input type="file" name="image" class="form-control p-3" id="floatingInput" placeholder="">
                        </div>

                        <label>Attached Images</label>
                        <div class="form-floating mb-3">
                          <input type="file" name="images" multiple class="form-control p-3" id="floatingInput" placeholder="">
                        </div>

                        <label class="col-sm-2 col-form-label">Select blog Category</label>
                        <div class="form-floating mb-1">
                 
                          <select class="form-control" name="categori_id">
                            {% for category in categories %}
                              <option value="{{ category.id }}">{{category.category_name}}</option>
                            {% endfor %}
                          </select>
                          {% comment %} <input type="text" name="categori_id" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Your Name</label> {% endcomment %}
                        </div>

                        <div class="form-floating mb-3 mt-3 text-center">
                          <button type="submit" class="btn btn-success">Add Product</button>
                        </div>
                      </div>
                    </div>
                  </form><!-- End General Form Elements -->

                </div>
              </div>

            </div>
          </div>
        </section>

      </main><!-- End #main -->

{% endblock  %}
